<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Cadastro Nome - Tel </title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Nome e telefone dos Usuarios</h1>
        <form id="form">
            <input type="text" id="nome"  placeholder="Seu Nome">
            <input type="number" id="numero" placeholder="Seu Telefone">
            <button type="submit">Cadastar</button>
        </form>
        <table cellspacing="0">
            <thead>
            <tr>
                <th>Nome:</th>
                <th>Telefone:</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nome cadastrado</td>
                    <td>Numero Cadastrado</td>
                </tr>
            </tfoot>
        </table>
        <a id="mensagem">Cadastro Efetuado com Sucesso</a>
        
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
